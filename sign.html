<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Sign Up - Burger City</title>
</head>
  <header class="heading">
    <a href="#"><img src="images/Group 3.png" alt="burger logo" class="logo" /></a>
    <nav class="nav-links">
      <a href="index.html" class="index-btn">Home</a>
      <a href="index.html#about" class="index-btn">About us</a>
      <a href="index.html#contact" class="index-btn">Contact us</a>
    </nav>
    <nav class="auth-buttons">
      <a href="login.html" class="login-btn">Login</a>
      <a href="sign.html" class="sign-btn">Sign Up</a>
    </nav>
  </header>

  <!-- Sign Up Form -->
<body class="signin-body">
 <div class="signin-container">
      <form class="login-form">
        <h2>Sign Up</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <button type="submit" class="order-btn">Sign Up</button>

        <p class="form-footer">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </section>
  </main>

</body>
</html>
